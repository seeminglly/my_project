<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일일 박스오피스</title>
</head>
<body>
    <h1>일일 박스오피스</h1>
    <table>
        <thead>
            <tr>
                <th>순위</th>
                <th>영화 제목</th>
                <th>매출액</th>
                <th>관객 수</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in data %}
                <tr>
                    <td>{{ movie.rank }}</td>
                    <td>{{ movie.movieNm }}</td>
                    <td>{{ movie.salesAmt }}</td>
                    <td>{{ movie.audiCnt }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
